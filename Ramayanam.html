<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Information on Top</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Enable scrolling */
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Ikshvaku.png');
      background-size: cover;
      background-position: center;
    }

    .scrolling-info {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Background color for scrolling information */
      padding: 10px; /* Adjust padding as needed */
    }

    .content {
      padding-top: 50px; /* Ensure content starts below scrolling info */
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="scrolling-info">
    <!-- Your scrolling information here -->
    <marquee>This is just the rough sketch as of now.</marquee>

</body>
</html>
